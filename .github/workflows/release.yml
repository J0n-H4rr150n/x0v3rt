name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Optional release version (e.g., 1.2.3). If blank, use package.json version."
        required: false
        type: string

jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_raw: ${{ steps.version.outputs.version_raw }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Determine version
        id: version
        shell: bash
        env:
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          set -e
          if [[ -n "$INPUT_VERSION" ]]; then
            V="$INPUT_VERSION"
          else
            V=$(node -p "require('./package.json').version")
          fi
          V="${V#v}"
          echo "version_raw=$V" >> "$GITHUB_OUTPUT"
          echo "version=v$V" >> "$GITHUB_OUTPUT"

  build:
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Set version
        shell: bash
        run: |
          npm version --no-git-tag-version "${{ needs.prepare.outputs.version_raw }}"

      - name: Build renderer
        run: npm run build

      - name: Build Electron app
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            npm run build:win
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            npm run build:mac
          else
            npm run build:linux
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/**

  release:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          name: ${{ needs.prepare.outputs.version }}
          generate_release_notes: true
          files: release-artifacts/**
